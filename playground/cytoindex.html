<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js" integrity="sha512-rOsRHy2O7kykGotH99Bi0+LyynL6rfQpaMiKOwYa1K1jYAFksJUwXE1gE6Relgo88g6lQ/uf8NaWeyzi1T53Zg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b'
            }
          }]
      });

      // Add a click event listener to nodes
      cy.nodes().on("click", function (event) {
        const node = event.target;
        const newColor = getRandomColor();

        // Animate the change in node color
        node.animate(
          {
            style: {
              "background-color": newColor,
            },
          },
          {
            duration: 1000, // Animation duration in milliseconds
          }
        );
      });

      // Function to generate a random color
      function getRandomColor() {
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
      }
    });

</body>
</html>
