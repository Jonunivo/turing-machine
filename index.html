<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TuringMachine</title>

        <link rel="stylesheet" href="styles/styles.css">
        

        <!--Additional elements for browsers and robots go here goes here-->

    </head>

    <body>
        <h1 id="head-title">TuringMachine Version 1.1</h1>

       
        <div id="leftBox">
            <!--- Reset-->
            <div id="resetButtonDiv" class="userInput">
                <button id="resetButton" class="button">Reset</button>
            </div>


            <!--- Input String -->
            <div id="inputString" class="userInput">
                <label for="inputStringField">Input String: </label>
                <input type="text" id="inputStringField" required>
                <br>
                <button id="runSimulationButton" class="button" disabled>Run Simulation</button>
            </div>
            <!---user log messages-->
            <div id="logMessages"></div>
        </div>
        
        <div id="middleBox">
            <!--- Create User State -->
            <div id="stateInput" class="userInput">
                <!-- Add form elements for user input -->
                <form id="stateForm">
                    <label for="stateName" class="textLabel">State Name:</label>
                    <input type="text" id="stateName" required>
                    <br>
                    <label for="stateId">State ID:</label>
                    <input type="number" id="stateId" min="0" max="1000" readonly>
                    <br>

                    <p class="radioQuestion">Starting state?</p>
                    <input type="radio" id="stateStartingYes" name="startingState" value="true" required>
                    <label class="radioLabel" for="stateStartingYes">Yes</label>
                    <br>
                    <input type="radio" id="stateStartingNo" name="startingState" value="false" required checked>
                    <label class="radioLabel" for="stateStartingNo">No</label>

                    <p class="radioQuestion">Accepting state?</p>
                    <input type="radio" id="stateAcceptingYes" name="acceptingState" value="true" required>
                    <label class="radioLabel" for="stateAcceptingYes">Yes</label>
                    <br>
                    <input type="radio" id="stateAcceptingNo" name="acceptingState" value="false" required checked>
                    <label class="radioLabel" for="stateAcceptingNo">No</label>

                    <p class="radioQuestion">Rejecting state?</p>
                    <input type="radio" id="stateRejectingYes" name="rejectingState" value="true" required>
                    <label class="radioLabel" for="stateRejectingYes">Yes</label>
                    <br>
                    <input type="radio" id="stateRejectingNo" name="rejectingState" value="false" required checked>
                    <label class="radioLabel" for="stateRejectingNo">No</label>
                    <br>

                    <button id="createStateButton" type="button" class="button">Create State</button>
                    
                </form>
            </div>
        </div>
        <div id="rightBox">
            <!--- Create User Transition -->
            <div id="transitionInput" class="userInput">
                <form id="transitionForm">
                    <p>Read Label 0: </p>
                    <label for="fromStateId0">From State</label>
                    <input type="number" id="fromStateId0" name="transitionField" min="0" required disabled>
                    <br>
                    <label for="toStateId0">To State</label>
                    <input type="number" id="toStateId0" name="transitionField" min="0" required disabled>

                    <p>Read Label 1: </p>
                    <label for="fromStateId1">From State</label>
                    <input type="number" id="fromStateId1" name="transitionField" min="0" required disabled>
                    <br>
                    <label for="toStateId1">To State</label>
                    <input type="number" id="toStateId1" name="transitionField" min="0" required disabled>
                    <br>
                    <button id="createTransitionButton" type="button" class="button" disabled>Create Transition</button>
                </form>
            </div>
        </div>



        <!--- links to the scripts -->
        <script src="./Playground.js"></script>

        <script type="module" src="./State.js" ></script>
        <script type="module" src="./TuringMachine.js" ></script>
        <script type="module" src="./userInput.js" ></script>

    </body>

</html>
