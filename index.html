<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TuringMachine</title>

        <link rel="stylesheet" href="styles/styles.css">
        

        <!--Additional elements for browsers and robots go here goes here-->

    </head>

    <body>
        <h1 id="head-title">This is my Turing Machine</h1>

        <!--- Buttons -->
        <!--- Create TM & Reset-->
        <div id="createTM" class="userInput">
            <button id="createTMButton" class="button">Create TM</button>
            <br>
            <button id="resetButton" class="button">Reset</button>
        </div>


        <!--- Input String -->
        <div id="inputString" class="userInput">
            <form id="inputStringForm">
                <label for="inputStringField">Input String: </label>
                <input type="text" id="inputStringField" required>
                <br>
                <button id="runSimulationButton" class="button">Run Simulation</button>
            </form>
        </div>
        
        <!--- Create User State -->
        <div id="stateInput" class="userInput">
            <!-- Add form elements for user input -->
            <form id="stateForm">
                <label for="stateName">State Name:</label>
                <input type="text" id="stateName" required>
                <br>
                <label for="stateId">State ID:</label>
                <input type="number" id="stateId" min="0" max="1000" required>
                <br>

                <p>Starting state?</p>
                <label for="stateStartingYes">Yes</label>
                <input type="radio" id="stateStartingYes" name="startingState" value="true" required>
                <br>
                <label for="stateStartingNo">No</label>
                <input type="radio" id="stateStartingNo" name="startingState" value="false" required>

                <p>Accepting state?</p>
                <label for="stateAcceptingYes">Yes</label>
                <input type="radio" id="stateAcceptingYes" name="acceptingState" value="true" required>
                <br>
                <label for="stateAcceptingNo">No</label>
                <input type="radio" id="stateAcceptingNo" name="acceptingState" value="false" required>

                <p>Rejecting state?</p>
                <label for="stateRejectingYes">Yes</label>
                <input type="radio" id="stateRejectingYes" name="rejectingState" value="true" required>
                <br>
                <label for="stateRejectingNo">No</label>
                <input type="radio" id="stateRejectingNo" name="rejectingState" value="false" required>

                <br>

                <button id="createStateButton" type="button">Create State</button>
            </form>
        </div>
        <!--- Create User Transition -->
        <div id="transitionInput" class="userInput">
            <form id="transitionForm">
                <p>Read Label 0: </p>
                <label for="fromStateId0">From State</label>
                <input type="number" id="fromStateId0" required>
                <br>
                <label for="toStateId0">To State</label>
                <input type="number" id="toStateId0" required>

                <p>Read Label 1: </p>
                <label for="fromStateId1">From State</label>
                <input type="number" id="fromStateId1" required>
                <br>
                <label for="toStateId1">To State</label>
                <input type="number" id="toStateId1" required>
                <br>
                <button id="createTransitionButton" type="button">Create Transition</button>
            </form>
        </div>

        <!---user log messages-->
        <div id="logMessages"></div>

        <!--- links to the scripts -->
        <script src="./Playground.js"></script>

        <script type="module" src="./State.js" ></script>
        <script type="module" src="./TuringMachine.js" ></script>
        <script type="module" src="./userInput.js" ></script>

    </body>

</html>
